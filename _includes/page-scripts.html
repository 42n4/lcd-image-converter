<script>
function updateImagesStyle()
{
    var images = document.getElementsByTagName('img'); 
    for(var i = 0; i < images.length; i++) {
        var image = images[i];
        image.setAttribute("class", "pure-img-responsive");
    }
}
updateImagesStyle();

function clearMarkdownCodeMarkers()
{
    var spans = document.getElementsByTagName('span'); 
    for(var i = 0; i < spans.length; i++) {
        var span = spans[i];
        if (span.textContent == '```') {
            span.textContent = '';
        }
    }
}

clearMarkdownCodeMarkers();
</script>

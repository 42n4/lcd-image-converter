<div id="history"></div>

<script>
<!--// XML + XSL transform http://www.w3schools.com/xsl/xsl_client.asp //-->

function loadXMLDoc(filename)
{
    if (window.ActiveXObject)
    {
        xhttp = new ActiveXObject("Msxml2.XMLHTTP");
    }
    else
    {
        xhttp = new XMLHttpRequest();
    }
    
    xhttp.open("GET", filename, false);
    try {xhttp.responseType = "msxml-document"} catch(err) {} // Helping IE11
    xhttp.send("");
    return xhttp.responseXML;
}

function displayResult()
{
    var xml = loadXMLDoc("history/history.xml");
    var xsl = loadXMLDoc("history/history_embed.xsl");
    // code for IE
    if (window.ActiveXObject || xhttp.responseType == "msxml-document")
    {
        var ex = xml.transformNode(xsl);
        document.getElementById("history").innerHTML = ex;
    }
    // code for Chrome, Firefox, Opera, etc.
    else if (document.implementation && document.implementation.createDocument)
    {
        var xsltProcessor = new XSLTProcessor();
        xsltProcessor.importStylesheet(xsl);
        var resultDocument = xsltProcessor.transformToFragment(xml, document);
        document.getElementById("history").appendChild(resultDocument);
    }

    var descriptionNodes = document.getElementById("history").getElementsByClassName("description");

    for(i = 0; i < descriptionNodes.length; i++)
    {
      var descriptionNode = descriptionNodes[i];
      var inner = descriptionNode.innerHTML;
      inner = inner.replace(/(\r\n\r\n|\n\n|\r\r)/g,"</p><p>");
      inner = inner.replace(/(\r\n|\n|\r)/g,"<br />");
      descriptionNode.innerHTML = inner;
    }
}

displayResult();
</script>

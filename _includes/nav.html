<!-- Menu toggle -->
<a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
    <span></span>
</a>

<div id="menu">
    <div class="pure-menu">
        <a class="pure-menu-heading" href="#">Menu</a>

        <ul class="pure-menu-list">
            {% assign items = site.pages | sort: "weight" %}
            {% for p in items %}
            <li class="pure-menu-item">
                {% if p.redirect %}
                    <a class="pure-menu-link" target="_blank" href="{{ p.redirect }}">{{ p.title }}</a>
                {% else %}
                    <a class="pure-menu-link {% if p.url == page.url %}active{% endif %}" href="{{ site.url }}{{ p.url }}">{{ p.title }}</a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div> <!--// .pure-menu //-->
</div> <!--// #menu //-->
